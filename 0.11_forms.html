<!DOCTYPE html>
<html>
<head>
	<title>Forms, Inputs, and Textarea</title>
</head>
<body>
<div class="form-one">
	<form>
		<p><label>Customer Name : <input /><label></p>
		<p><label>Street Address : <input /><label></p>
		<p><label>State : <input /></label></p>
		<p><label>Telephone Number : <input /></label></p>



	</form>
</div>

	<br />
<!this creates a break!>
<div class="form-two">
	<form>
		<fieldset>
			<legend> Customer Information</legend>
			<!legends define what the form is about!>
		<p><label>Customer Name : <input /><label></p>
		<p><label>Street Address : <input /><label></p>
		<p><label>State : <input /></label></p>
		<p><label>Telephone Number : <input /></label></p>
			
		</fieldset>
	</form>
</div>

<br />
	<div class="form-three">
		<form>
			<fieldset>
				<legend>Sloppiest Sloppy Joe's Ever</legend>
				<p><input type="radio" name="size" id="size1" /><label>Somewhat Sloppy</label></p>
				<p><input type="radio" name="size" id="size2" /><label>Kinda Sloppy</label></p>
				<p><input type="radio" name="size" id="size3" /><label>Supa Sloppy</label></p>
					
			</fieldset>
		</form>
	</div>

	<br />
	<p>assignment</p>

	<div class="form-four">
		<form>
				<fieldset>
					<legend>Fantastically Flavorful Pizza</legend>
					<p><input type="checkbox" name="pepperoni" id="topping1" /><label>Pepperoni</label></p>
					<p><input type="checkbox" name="canadianbacon" id="topping2" /><label>Canadian Bacon</label></p>
					<p><input type="checkbox" name="salami" id="topping1" /><label>Salami</label></p>
					<p><input type="checkbox" name="pineapple" id="topping1" /><label>Pineapple</label></p>

					<!could use lists or p tags or a table!>
				</fieldset>
		</form>
		</div>

		<div class="form-five">
			<form>
				<fieldset>
					<p><label>Preferred delivery time: <input type="time" min="11:00" max="21:00" step="900"></label></p>
					<p><button>Submit order</button></p>

</body>
</html>
